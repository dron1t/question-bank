<div *ngIf="question">

  <h2>{{question.text }}</h2>
  <div><span>id: </span>{{question.id}}</div>
  <div>
    <label>question:</label>
    <textarea rows="8" cols="55" [(ngModel)]="question.text" placeholder="text"></textarea>
  </div>

  <div>
    <label>answer:</label>
    <textarea rows="8" cols="55" [(ngModel)]="question.answer" placeholder="text"></textarea>
  </div>

  <div>
    <label>categories:
      <input [(ngModel)]="question.categories" placeholder="comma separated categories"/>
    </label>
  </div>

</div>
<button class="button green-bg" (click)="save()">Save</button>
<button class="button red-bg" (click)="goBack()">go back</button>
